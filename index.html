<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Admission Form <span style="float: right;"><a href="display.php">Display</a></span></h2> 

        <form id="admission-form" action="insert_data.php" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" class="form-control" id="mobile" name="mobile" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="father_name">Father's Name:</label>
                    <input type="text" class="form-control" id="father_name" name="father_name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="mother_name">Mother's Name:</label>
                    <input type="text" class="form-control" id="mother_name" name="mother_name" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Gender:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="form-row"></div>
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Age:</label>
                    <div id="age"></div>
                </div>
                

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State:</label>
                    <select class="form-control" id="state" name="state" required>
                        <option value="">Select State</option>
                        <!-- Options will be populated dynamically via AJAX -->
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="city">City:</label>
                    <select class="form-control" id="city" name="city" required>
                        <option value="">Select City</option>
                        <!-- Options will be populated dynamically via AJAX based on selected state -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="address">10%:</label>
                    <input type="text" class="form-control" id="tenth_per" name="twelveth_per" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="address">12%:</label>
                    <input type="text" class="form-control" id="twelveth_per" name="twelveth_per" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="course">Course:</label>
                    <select class="form-control" id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="1">BCA</option>
                        <option value="2">MCA</option>
                        <option value="3">B-Tech</option>
                        <option value="4">M-Tech</option>
                    </select>
                </div>
            </div>
        <h3>Course Fees:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Year</th>
                    <!-- <th>Duration</th> -->
                    <th>Fee</th>
                    <th id="concession-heading">Concession</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="course-fees">
                <!-- Course fees with concession and total will be dynamically populated here -->
            </tbody>
        </table>
            <div class="form-group">
                <label for="total-fees">Total Fees:</label>
                <input type="text" class="form-control" id="total-fees" readonly>
            </div>
            
            <div id="output" class="mt-3"></div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="output" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
